<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="Output">Program Output is</h1>
      <h2 id="value"></h2>
      <!-- JS-Code -->
      <script>
        const input = prompt(
          " Enter Character to check weather its Alphabet or Not"
        );
        const into_ascii = input.charCodeAt();
        var result = false;
        if (into_ascii > 64 && into_ascii < 91) {
          result = "true";
        }
        if (into_ascii > 96 && into_ascii < 123) {
          result = "true";
        }
        if (result) {
          document.getElementById("value").innerText = input + " is Alphabet  ";
        } else {
          document.getElementById("value").innerText =
            input + " is not Alphabet  ";
        }
      </script>
    </div>
  </body>
</html>
