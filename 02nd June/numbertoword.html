<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>
    <script>
      const number = prompt("Enter number betwenn 0 to 999");

      const onetonineteen = [
        "",
        "One",
        "Two",
        "Three",
        "Four",
        "Five",
        "Six",
        "Seven",
        "Eight",
        "Nine",
        "Ten",
        "Eleven",
        "Twelve",
        "Thirteen",
        "Fourteen",
        "Fifteen",
        "Sixteen",
        "Seventeen",
        "Eighteen",
        "Ninteen",
      ];

      const tens = [
        " ",
        "Ten",
        "Twenty",
        "Thirty",
        "Fourty",
        "Fifty",
        "Sixty",
        "Seventy",
        "Eighty",
        "Ninety",
      ];

      if (number > 999 || number < 0) {
        alert("You entered wrong number");
      } else {
        {
          let first = number / 100;
          let forsecond = number / 10;
          let second = forsecond % 10;
          let last = number % 10;

          number < 20
            ? (document.getElementById("demo").innerText =
                onetonineteen[number])
            : number < 100
            ? (document.getElementById("demo").innerText =
                tens[parseInt(number / 10)] + " " + onetonineteen[number % 10])
            : number < 1000
            ? (document.getElementById("demo").innerText =
                onetonineteen[parseInt(first)] +
                " hundred " +
                tens[parseInt(second)] +
                " " +
                onetonineteen[last])
            : number < 10000
            ? {}
            : {};
        }
      }
    </script>
  </body>
</html>
