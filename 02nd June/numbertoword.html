      function two(num) {
        num = parseInt(num);
        console.log("called");

        if (num < 20) {
          return `${onetonineteen[num]}`;
        } else {
          let tensplace = num / 10;
          let unitplace = num % 10;
          return `${tens[parseInt(tensplace)]}  ${onetonineteen[unitplace]}`;
        }
      }

      function three(num) {
        if (num > 99) {
          return `${two(parseInt(num / 100))} hundred  ${two(num % 100)}`;
        } else {
          return two(parseInt(num));
        }
      }

      function four(num) {
        num = num.toString();
        let forthree = parseInt(num.slice(1, 4));
        let fortwo = parseInt(num.slice(0, 1));

        // console.log("passed", "three", forthree, "two", fortwo);

        return `${two(fortwo)} thousand ${three(forthree)}`;
      }

      function five(num) {
        return `${two(parseInt(num / 1000))} thousand  ${three(num % 1000)}`;
      }

      function six(num) {
        return `${two(parseInt(num / 100000))} lakh  ${five(num % 100000)}`;
      }

      function sevan(num) {
        return `${two(parseInt(num / 100000))} lakh  ${five(num % 100000)}`;
