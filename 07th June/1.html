<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="library">
    <div class="m-8">
      <div class="buttons">
          
        <button type="button" class="btn10" onclick="sortbycollumnanme()">
          Sort by column name
        </button>

        <select id="columnname">
          <option value="index">Index</option>
          <option value="id">ID</option>
          <option value="author">Author</option>
          <option value="cost">Cost</option>
          <option value="bookname">Bookname</option>
        </select>

        <input class="input1" placeholder="Enter Book Index"> </input>

        <button type="button" class="btn11" onclick="sortbycollumnanme()">
          Search
        </button>

      </div>

      <p id="demo"></p>
      <p id="result"></p>
    </div>

    <script>
        window.onload = function() {
            sortbycollumnanme();
};

      var array = [
        {
          index: 1,
          author: "Channing Tatum",
          bookname: "The One and Only Sparkella",
          id: 125075075,
          cost: 459,
        },
        {
          index: 2,
          author: "Cyrus Mistry",
          bookname: "Second World War Sandwich ",
          id: 9389253632,
          cost: 329,
        },
        {
          index: 3,
          author: "Arvinng Mehrotra ",
          bookname:
            "The Book of Indian Essays: Two Hundred Years Of English Prose",
          id: 143068644,
          cost: 523,
        },
        {
          index: 4,
          author: "Michel Danino",
          bookname: "The Lost River: On The Trail Of The Sarasvati ",
          id: 14101685,
          cost: 299,
        },
        {
          index: 5,
          author: "Tricia Wastvedt",
          bookname: "The River",
          id: 9389109523,
          cost: 1567,
        },
      ];

      function sortbycollumnanme() {
        var columnname_ = document.getElementById("columnname").value;

        array.sort(GetSortOrder(`${columnname_}`)); //Pass the attribute to be sorted on
        // document.write("Sorted Employee Names :  ");

        var newarray = [];
        for (var item in array) {
          newarray.push(
            " <div class='tableinfo'> " +
                "<br>" +
              "<br> <b>Index :-</b> " +
              array[item].index +
              "<br> <b>Author :-</b> " +
              array[item].author +
              "<br> <b>Cost :-</b>" +
              array[item].cost +
              "<br> <b>ID :-</b>" +
              array[item].id +
              "<br> <b>Book Name :-</b>" +
              array[item].bookname +
              "<br>" +
              " </div> "
          );
        }

        document.getElementById("demo").innerHTML = newarray.join("");
      }

      function GetSortOrder(prop) {
        return function (a, b) {
          if (a[prop] > b[prop]) {
            return 1;
          } else if (a[prop] < b[prop]) {
            return -1;
          }
          return 0;
        };
      }
    </script>
  </body>
</html>
