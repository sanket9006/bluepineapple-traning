<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let operands = ["+", "-", "*", "/"],
        stack = [];

      var input = prompt(
        "enter expression  \nenter values seperated by space ('') \ne.g 10 6 9 3 + -11 * / * 17 + 5 +"
      );
      input_array = input.split(" ");

      for (let i = 0; i < input_array.length; i++) {
        switch (input_array[i]) {
          case "+":
            let a = parseInt(stack.pop(), 10),
              b = parseInt(stack.pop(), 10);
            stack.push(a + b);
            break;

          case "-":
            let g = parseInt(stack.pop(), 10),
              h = parseInt(stack.pop(), 10);
            stack.push(g - h);
            break;

          case "*":
            let c = parseInt(stack.pop(), 10),
              d = parseInt(stack.pop(), 10);
            stack.push(c * d);
            break;

          case "/":
            let e = parseInt(stack.pop(), 10),
              f = parseInt(stack.pop(), 10);
            stack.push(f / e);
            break;

          default:
            stack.push(parseInt(input_array[i], 10));
        }
      }
      console.log(stack[0]);
    </script>
  </body>
</html>
