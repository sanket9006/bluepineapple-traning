<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      const perfactnumber = () => {
        const n = parseInt(
          prompt("Enter Number to find number of occurances of each digit")
        );

        for (i = 1; i <= n; i++) {
          let sum = 0;
          let halfofi = i / 2;
          let j = 1;

          while (j <= halfofi) {
            if (i % j == 0) {
              sum = sum + j;
            }
            j++;
          }

          {
            i === sum
              ? (document.getElementById("demo").innerText +=
                  "\n" + i + " is perfact number ")
              : "";
          }
        }
      };
      perfactnumber();
    </script>
  </body>
</html>
