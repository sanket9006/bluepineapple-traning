<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var matrix1 = [];
      var matrix2 = [];
      var finalanswer = [];

      var size1 = prompt(
        "enter size of matrix 1 for multiplication in 'm n' format"
      );

      var size2 = prompt(
        "enter size of matrix 2 for multiplication in 'm n' format"
      );

      size1_arr = size1.split(" ");
      size2_arr = size2.split(" ");

      if (size1_arr[1] != size2_arr[1]) {
        alert(
          "Note :- \nnumber of columns in the first matrix should be equal to the number of rows in the second matrix "
        );
      } else {
        // Creating empty matrix
        // Using let keyword insteed of var shows abstraction here
        // because using let will limit its scope only for its block
        // variable declared with let wont be accessiable outside of the block

        for (var i = 0; i < size1_arr[0]; i++) {
          finalanswer[i] = [];
          for (var j = 0; j < size2_arr[1]; j++) {
            finalanswer[i][j] = 0;
          }
        }
        console.log(finalanswer);

        // Taking input for Matrix 1
        for (let i = 0; i < size1_arr[1]; i++) {
          let elementsofarray = prompt(
            "enter elements of arrat in 'w x y z' format"
          );
          let arrayofelement = elementsofarray.split(" ");
          matrix1[i] = arrayofelement;
        }

        // Taking input for Matrix 2
        for (let i = 0; i < size2_arr[1]; i++) {
          let elementsofarray = prompt(
            "enter elements of arrat in 'w x y z' format"
          );
          let arrayofelement = elementsofarray.split(" ");
          matrix2[i] = arrayofelement;
        }

        var sum = 0;

        for (let i = 0; i < size1_arr[1]; i++) {
          for (let j = 0; j < size2_arr[0]; j++) {
            let sum = 0;

            for (let k = 0; k < size2_arr[1]; k++) {
              sum = sum + matrix1[i][k] * matrix2[k][j];
            }
            console.log([i, j]);
            finalanswer[i][j] = sum;

            sum = 0;
          }
        }

        function toprintfinal(item, index) {
          document.getElementById("demo").innerHTML +=
            "[ " + item + " ]" + "<br>";
        }

        finalanswer.forEach(toprintfinal);
      }
    </script>
  </body>
</html>
