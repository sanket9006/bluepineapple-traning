<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result">Your output is</p>
    <p id="demo"></p>
    <script>
      const normalexpression = () => {
        const str = prompt(
          "first enter string on which you want to test the expression"
        );
        const expression = prompt("enter your expression");

        if (expression.includes("?")) {
          return str.match(new RegExp(expression.replaceAll("?", "."), "ig"));
        } else if (expression.includes("*")) {
          return str.match(
            new RegExp(expression.split("*")[0] + "[a-zA-Z0-9.,$;]+", "ig")
          );
        } else {
          return "Enter a pattern";
        }
      };

      document.getElementById("demo").innerHTML = normalexpression();
    </script>
  </body>
</html>
