<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo">Hell00o</p>
    <p>To run program again simply refresh the page</p>
    <script>
      window.onload(reverseString());

      function reverseString() {
        var _input = prompt("Enter a string to reverse");
        document.getElementById("demo").innerHTML = _input
          .split("")
          .reverse()
          .join("");
      }
    </script>
  </body>
</html>
