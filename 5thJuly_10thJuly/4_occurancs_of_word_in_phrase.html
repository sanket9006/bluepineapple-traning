<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function get_occurences(word, phrase) {
        var occurences = 0;
        var words = phrase.split(" ");
        for (var i = 0; i < words.length; i++) {
          if (words[i] == word) {
            occurences++;
          }
        }
        alert(
          "No. of occurances of word in given phrase are occurences " +
            occurences
        );
      }

      var word = prompt("Enter a word:", "");
      var phrase = prompt("Enter a phrase:", "");
      document.write(get_occurences(word, phrase));
    </script>
  </body>
</html>
