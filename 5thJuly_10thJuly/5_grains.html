<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      posx = parseInt(prompt("Enter pos - x"));
      posy = parseInt(prompt("Enter pos - y"));
      exp = (posx - 1) * 8 + posy - 1;
      number_of_grains = Math.pow(2, exp);
      document.write(
        "Total Number of grains on this position: " + number_of_grains
      );
    </script>
  </body>
</html>
